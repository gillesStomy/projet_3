<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Landingpage projet 3</title>
</head>
<body>
    <header>
        <div class="banner">
            <p class="banner-text">Livraison gratuite pour tout achat au-dela de 42.000 fcfa</p>
        </div>
        <div class="social-media-connexion">
            <div class="social-media-icon">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div class="connexion-setting">
                <img class="connexion-img" src="images/us.png" alt="Etats-unis">
                <span class="connexion-part">
                    <i class="fas fa-user"></i>
                    <p class="connexion-text">connexion</p>
                </span>
            </div>
        </div>
        <div class="navigation-logo">
            <img src="images/logo.png" alt="Logo du site" class="logo">
            <nav>
               <ul>
                   <li><a href="">A PROPOS</a></li>
                   <li><a href="">POURQUOI ACHETER ?</a></li>
                   <li><a href="">NOTRE AVENTURE EN VIDEO</a></li>
                   <li><a href="">CARACTERISTIQUES</a></li>
                   <li><a href="">ACHETEZ</a></li>
               </ul>
            </nav>
        </div>
        <div class="banner-logo-2">
            <img src="images/logo2.png" alt="logo centre" class="logo-2">
        </div>
    </header>
    <div class="banner-img-1"></div>
    
</body>
</html>
